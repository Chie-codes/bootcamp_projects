{% extends "notes/base.html" %}
{% load static %}
{% block content %}
<a href="{% url 'add_note' %}" class="btn btn-primary mb-4">Add New Note</a>
<div class="row">
    {% for note in notes %}
    <div class="col-md-4">
        <div class="card note-card p-3">
            <h5 class="card-title">{{ note.title }}</h5>
            <p class="card-text">{{ note.content }}</p>
            <small class="text-muted">Created: {{ note.created_at|date:"M d, Y H:i" }}</small>
            <div class="mt-2">
                <a href="{% url 'edit_note' note.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'delete_note' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No notes yet. <a href="{% url 'add_note' %}">Create one</a>.</p>
    {% endfor %}
</div>
{% endblock %}
