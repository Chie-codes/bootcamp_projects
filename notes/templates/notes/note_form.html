{% extends "notes/base.html" %}
{% load static %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Note,Add Note" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'note_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
